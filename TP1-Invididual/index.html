<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TP Nro 1 - Andreau, Felipe</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header>
        <img src="utn.png" alt="Logo" class="logo">
        <h1>TP Nro 1 - Andreau, Felipe</h1>
    </header>

    <div class="contenedor-principal">
        <nav class="barra-lateral">
            <ul>
                <li><a href="#" onclick="cargarAPI('api1', event)">Link API 1</a></li>
                <li><a href="#" onclick="cargarAPI('api2', event)">Link API 2</a></li>
            </ul>
        </nav>

        <main>
            <section id="frase">
                <!-- Frase aleatoria va acá -->
            </section>
            <p>
                Mi expectativa en la catedra es aprender a desarrollar sitios web dinamicos y funcionales, aplicando buenas practicas de programacion.
            </p>
            <pre id="contenido-api"></pre>
        </main>
    </div>

    <footer>
        <p>Tecnologia y Gestion Web - Fecha: 2025</p>
    </footer>

    <script>
        function cargarAPI(api, event) {
            event.preventDefault(); // Evita que el enlace recargue la página

            let url;

            if (api === 'api1') {
                url = 'https://api.quotable.io/random';
            } else if (api === 'api2') {
                url = 'https://catfact.ninja/fact';
            }

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    // Muestra los datos en el contenedor con formato legible
                    document.getElementById("contenido-api").innerText = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    // Muestra un mensaje de error si algo falla
                    document.getElementById("contenido-api").innerText = "Error al cargar la API.";
                    console.error(err);
                });
        }
    </script>
    <script src="script.js"></script>

</body>

</html>
